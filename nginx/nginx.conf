user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 4096;
  server_tokens off;
  client_max_body_size 10m;

  # gzip compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Real IP from reverse proxy / Docker network
  set_real_ip_from  0.0.0.0/0;
  real_ip_header    X-Forwarded-For;
  real_ip_recursive on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name romulus-et-remus.ru www.romulus-et-remus.ru;

    # Serve static directly
    location /static/ {
      alias /static/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name romulus-et-remus.ru www.romulus-et-remus.ru;

    ssl_certificate     /etc/letsencrypt/live/romulus-et-remus.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/romulus-et-remus.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;

    # HSTS (включайте после проверки сертификата)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve static directly
    location /static/ {
      alias /static/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Proxy everything else to app
    location / {
      proxy_pass http://app:8000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }

    # Health of nginx itself
    location = /nginx-health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 'ok';
    }
  }
}

