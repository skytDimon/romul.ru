version: "3.9"

services:
  app:
    build: .
    container_name: romul_app
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - ./app/static:/app/app/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.27-alpine
    container_name: romul_nginx
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/static:/static:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: romul_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    entrypoint: ["/bin/sh", "-c", "trap exit TERM; while :; do sleep 1d; done"]

networks:
  default:
    name: romul_network

volumes:
  certbot-etc:
  certbot-var:

